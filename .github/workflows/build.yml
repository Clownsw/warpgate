name: Build

on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    container: eugenepankov/warpgate-build-env
    steps:
      - uses: actions/checkout@v2

      - uses: rlespinasse/github-slug-action@4.2.3

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install just
        run: |
          ~/.cargo/bin/cargo install just

      - name: Install admin UI deps
        run: |
          ~/.cargo/bin/just yarn

      - name: Build admin UI
        run: |
          ~/.cargo/bin/just yarn openapi-client
          ~/.cargo/bin/just yarn build

      - name: Build
        run: |
          ~/.cargo/bin/cargo build --release

      - name: Rename
        run: |
          mkdir dist
          mv target/x86_64-unknown-linux-gnu/release/warpgate dist/warpgate-${{ env.GITHUB_REF_SLUG }}-x86_64-linux

      - uses: actions/upload-artifact@master
        name: Upload artifacts
        with:
          name: warpgate-${{ env.GITHUB_REF_SLUG }}-x86_64-linux
          path: dist/warpgate-${{ env.GITHUB_REF_SLUG }}-x86_64-linux

      # - name: ðŸ”Ž Test
      #   uses: actions-rs/cargo@v1
      #   with:
      #     command: test

      - name: Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          draft: true
          generate_release_notes: true
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_REPOSITORY: my_gh_org/my_gh_repo
